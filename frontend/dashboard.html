<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>
	<title>Document</title>
</head>

<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-light  sticky-top">
		<div class="container-fluid  d-flex">
			<a class="navbar-brand" href="#">Product</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Home</a>
					</li>
					<!-- Button trigger modal -->
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" data-bs-toggle="modal"
							data-bs-target="#exampleModal">Add Product</a>
					</li>

					<form class="justify-content-end">
						<button class="btn btn-outline-success float-right" id="btn">Log Out</button>
					</form>


			</div>
		</div>
	</nav>


	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Add Products</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
						<label for="productName">Product Name</label>
						<input type="text" name="" id="productName"  class="form-control" placeholder="Name of Product">
						<br>
						<label for="product">Product Image</label>
						<input type="text" name="" id="productImage"  readonly value="https://i.dummyjson.com/data/products/3/thumbnail.jpg" class="form-control">
						<br>
						<label for="productDescription">Product Descripton</label><br>
						<input type="text" name="" id="productDescription" class="form-control" placeholder="Description">
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="addProductHandler(event)" id="addproductbtn">Add Product</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- edit -->
	<div class="modal fade" id="editexampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editexampleModalLabel">Edit Products</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<input  name="" id="productId" type="hidden" readonly  class="form-control" >
						<label for="productName">Product Name</label>
						<input type="text" name="" id="editproductName"  class="form-control" placeholder="Name of Product">
						<br>
						<label for="product">Product Image</label>
						<input type="text" name="" id="editproductImage"  readonly value="https://i.dummyjson.com/data/products/3/thumbnail.jpg" class="form-control">
						<br>
						<label for="productDescription">Product Descripton</label><br>
						<input type="text" name="" id="editproductDescription" class="form-control" placeholder="Description">
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" id="editproductbtn">Edit Product</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="container" style="display: flex; flex-wrap: wrap; justify-content: space-evenly" class="m-2 mb-5">

	</div>
	<script src="/VanillaJS/frontend/dashboard.js"></script>
</body>

</html>
